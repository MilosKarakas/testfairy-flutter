name: Build for Android on push

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        flutter-channel: [ 'stable', 'beta', 'dev' ]

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: ${{ matrix.flutter-channel }}

      - name: Build
        run: |
          sh ./android-ci.sh
        shell: bash